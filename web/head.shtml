	<div class="searchBar">
		<script type="text/javascript">
		function changeType(cur, url) {
			var childs = document.getElementById("_modelDiv").childNodes;
			for ( var i = 0; i < childs.length; i++) {
				childs[i].className = "";
			}
			cur.className = "cur";
			document.frm_search.action = url;
		}
		
		function submitSearch(form) {
			var value = document.getElementById("valuePar").value;
			if (value == '请输入关键词') {
				document.getElementById("valuePar").value = "";
			}
			document.getElementById(form).submit();
		}
     </script>
		<form name="frm_search" id="frm_search" target="_blank"
